<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket HTML CODE</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="stylesheet" href="./assets/ticket.css" />
  </head>
  <body>
    <header>
      <img src="./assets/images/logo-full.svg" alt="Coding Conf logo" />

      <h1>
        Congrats,
        <span id="fullname" class="attendant--name">Jonatan Kristof</span>! Your
        ticket is ready.
      </h1>
      <p class="details">
        We've emailed your ticket to
        <span class="email" id="attendant--email">jonatan@email.com</span> and
        will send updates in the run up to the event.
      </p>
    </header>
    <main>
      <div class="ticket--wrapper">
        <section>
          <div class="ticket--header">
            <img
              class="ticket--logo"
              src="./assets/images/logo-mark.svg"
              alt=""
            />
            <h2>Coding Conf</h2>
          </div>
          <p class="ticket--date">Jan 31, 2025 / Austin, TX</p>
        </section>

        <section class="ticket--footer">
          <div>
            <img
              class="ticket--avatar"
              id="ticketAvatar"
              src="./assets/images//image-avatar.jpg"
              alt=""
            />
          </div>
          <div class="ticket--avatar--details">
            <h2 id="ticketName">Jonathan Kristof</h2>
            <div>
              <img
                width="16"
                height="16"
                src="./assets/images/icon-github.svg"
                alt=""
              />
              <span id="githubUsername">@jonatankristof0101</span>
            </div>
          </div>
        </section>
        <span class="ticket--id">#12021</span>
      </div>
    </main>
    <script src="./ticket.js"></script>
  </body>
</html>
